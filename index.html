<!DOCTYPE html?
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors!</title>
        <link rel="stylehseet" href="style.css">
    </head>
    <body>
        <script src="index.js"></script>
        <div class = "buttons">
            <button class="btn rock-btn">Rock</button>
            <button class="btn paper-btn">Paper</button>
            <button class="btn scissors-btn">Scissors</button>
        </div>

        <div class="game-desc">

            <button class="play-again">Play again!</button>
        </div>
